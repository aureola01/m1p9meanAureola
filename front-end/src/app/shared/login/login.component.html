<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Connectez-vous Ã  votre compte</h4>
                                <form action="index.html">
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Email</strong></label>
                                        <input type="email" class="form-control" value="hello@example.com" [(ngModel)] = "user.login" [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Mot de passe</strong></label>
                                        <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <div class="text-center">
                                        <button (click) = "login()" type="submit" class="btn btn-primary btn-block">Se connecter</button>
                                    </div>
                                    <p>{{success_message}}</p>
                                    <p>{{error_message}}</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
